<div class="container mt-5">
  <div *ngIf="!registerMode" class="mt-5" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="register()">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div class="container mt-2">
    <div class="row justify-content-center">
      <div *ngIf="registerMode" class="col-4">
        <app-register
          (cancelRegisterationEvent)="cancelRegister($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
